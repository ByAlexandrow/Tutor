{% extends "base.html" %}
{% load static %}
{% block title %}403 | Доступ запрещён{% endblock %}
{% block content %}
<div class="container-error-403">
    <!-- Иконка ошибки -->
    <div class="error-icon">
        <i class="fas fa-lock"></i>
    </div>
    <!-- Заголовок -->
    <h1 class="error-403-title">Доступ запрещён</h1>
    <!-- Описание -->
    <p class="error-403-description">Отказано в праве доступа</p>
    <!-- Код ошибки -->
    <h2 class="error-number">403</h2>
    <!-- Дополнительное описание -->
    <p class="error-403-description">Вам сюда нельзя</p>
    <!-- Кнопки -->
    <div class="error-buttons">
        <a href="javascript:history.back()" class="error-btn back">
            ← Вернуться назад
        </a>
        <a href="{% url 'index:index' %}" class="error-btn home">
            На главную
        </a>
    </div>
</div>
{% endblock %}
